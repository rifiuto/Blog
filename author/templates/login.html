{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-4.6.1-dist/css/bootstrap.css' %}">
</head>
<body>
<h2 class="text-center">用户登陆</h2>
<h3 class="error_msg">{{ msg_info }}</h3>
<form action="{% url 'author:login' %}" method="post">
    {% csrf_token %}
    <div class="card text-center">
        <div class="card-header">
            <h4>{{ msg_title }}</h4>
        </div>
        <div class="card-body align-items-center">
            <form action="POST">
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" name="username" id="username" value="{{ msg_account }}">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" type="password" name="password" id="password">
                </div>
                <input type="submit" class="btn btn-dark" value="立即登陆">
            </form>
        </div>
    </div>

</form>
</body>
</html>
